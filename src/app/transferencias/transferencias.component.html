<div class="d-flex justify-content-center">
<div class="card text-bg-dark mt-3">
<div class="card-header">Transferencias</div>
  <div class="card-body">
    <div class="card-title">
      <button type="button" class="btn btn-outline-primary" routerLink="/usuarios">Volver</button>
    </div>
    <div class="card-text">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-20">
            <table class="table">
              <table class="table table-dark table-striped">
                <thead>
                  <tr>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transf of transferencias">
                    <td>{{transf}}</td>
                  </tr>
                </tbody>
              </table>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
