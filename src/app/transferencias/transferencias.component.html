<div class="card text-bg-dark mb-3 mt-3" style="max-width: 50%;">
<div class="card-header">Transferencias</div>
  <div class="card-body">
    <div class="card-title">
      <button type="button" class="btn btn-primary" routerLink="/usuarios">Volver</button>
    </div>
    <div class="card-text">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-20">
            <table class="table">
              <table class="table table-success table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transf of transferencias">
                    <td>{{transf}}</td>
                  </tr>
                </tbody>
              </table>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
