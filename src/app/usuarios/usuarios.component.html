<div class="background">
<div class="d-flex justify-content-center">
<div class="card text-bg-dark mt-3">
  <div class="card-header">Usuarios</div>
  <div class="card-body">
    <div class="card-title">
      <button type="button" class="btn btn-outline-secondary" routerLink="/usuarios/crear">Crear usuario</button>
    </div>
    <div class="card-text text-center">
      <div class="container-fluid">
        
            <table class="table">
              <table class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col"></th>
                    <th scope="col">Dinero</th>
                    <th scope="col"></th>
                    <th scope="col">Alias</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td></td>
                    <td>{{usuario.nombre}}</td>
                    <td></td>
                    <td>{{usuario.dinero}}</td>
                    <td></td>
                    <td>{{usuario.alias}}</td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/usuarios/crear', usuario.id]">Editar</button>
                    </td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-outline-danger" (click)="delete(usuario)">Borrar</button>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </table>
          
      </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-outline-primary me-md-2" routerLink="/transferencias">Calcular</button>
    </div>
  </div>
  </div>
</div>
</div>
